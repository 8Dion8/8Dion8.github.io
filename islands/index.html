<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Create your own island!</title>
</head>
    <body>
        <canvas id="mainCanvas" width="840" height="840"></canvas><br>
        <p>Canvas Resolution:</p>
        <input type="number" id="canvasResolution" value="120" oninput="update_everything()"><br>
        <p>Seed:</p>
        <input type="text" id="seed" value="Your Seed" oninput="update_everything()"><br>
        <input type="number" id="oceanThreshold" value="70" oninput="update_everything()"><br>
        <input type="number" id="beachThreshold" value="80" oninput="update_everything()">
        <input type="number" id="grassThreshold" value="150" oninput="update_everything()">
        <button onclick="generate_noise()">Generate Noise</button>
        <button onclick="threshold_noise()">Colour!</button>
    </body>
