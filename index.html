<!DOCTYPE html>
<html>

<head>
    <title>Mawp Interpreter</title>
    <script src="MAWP_logic.js"></script>
    <link rel="stylesheet" href="style.css">
    <h1>MAWP interpreter</h1>
</head>

<body>
    <div id="middle-section">
        <div>Code:</div>
        <textarea id="MAWP" cols=40 rows=20></textarea><br>
        <div>Input:</div>
        <input type="text" id="input"><br>
        <button onclick="run_code()">run code</button><br>
        <div id="code-output">Output will appear here.</div>
    </div>
    <div id="right-section">
        <div id="stack-debug">The stack will appear here</div>
    </div>
</body>

</html>
