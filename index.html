<!DOCTYPE html>
<html>

<head>
    <title>Mawp Interpreter</title>
    <script src="MAWP_logic.js"></script>
    <link rel="stylesheet" href="style.css">
    <h1>MAWP interpreter</h1>
</head>

<body>
    <div id="middle-section" style="float: left; width: 500;">
        <div id="label">Code:</div>
        <textarea id="MAWP"></textarea>
        <div id="label">Input:</div>
        <input type="text" id="input">
        <button onclick="run_code()">run code</button>
        <div id="code-output">Output will appear here.</div>
    </div>
    <div id="right-section" style="float: left; width: 200;">
        <div id="stack-debug">The stack will appear here.</div>
    </div>
</body>

</html>
