<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="prj.css" type="text/css" />
        <title>Music Mood</title>
    </head>
    <body>
        <div class="cntr">
            <h1 class="large-title">
                Learn how your music affects your everyday life and mood!
            </h1>
            <h3 class="medium-title">Choose the genres you listen to below:</h3>

            <select class="dropdown" id="genres" multiple="multiple" size="6">
                <option value="jazz">Jazz</option>
                <option value="pop">Pop</option>
                <option value="classical">Classical</option>
                <option value="heavy">Heavy Metal/Trap</option>
                <option value="rap">Rap</option>
                <option value="rock">Rock</option></select
            ><br />
            <button class="btn" id="geteffects" onclick="get_effects();">
                Get Effects
            </button>
            <h3 class="medium-title">
                If you would like to change your everyday mood or other aspects,
                try choosing the effects you would like to get specialised music
                playlists:
            </h3>
            <select class="dropdown" id="moods" multiple="multiple" size="6">
                <option value="relaxation">
                    Relaxation and removal of stress
                </option>
                <option value="sadness">
                    Help with depression and sadness
                </option>
                <option value="happiness">Happiness and uplift</option>
                <option value="confidence">Gaining self-confidence</option>
                <option value="development">
                    Self-development and improvement
                </option>
                <option value="energy">Energy and excersize</option></select
            ><br />
            <button class="btn" id="getmoods" onclick="get_moods();">
                Get Moods
            </button>
            <p class="outp" id="out">Your results will appear here</p>
        </div>
    </body>
</html>
